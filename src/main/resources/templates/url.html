<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URLs</title>
</head>
<body>
<h1>Fill In The URLs</h1>

<form action="#" th:action="@{/process}" th:object="${urlForms}"
      method="post">
    <fieldset>

        <table>
            <thead>
            <tr>
                <th>URLs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="urlForm, itemStat : *{urls}">
                <td>
                    <input th:field="*{urls[__${itemStat.index}__].url}" />
            </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" id="submitButton" th:value="Submit">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
    </fieldset>
</form>
<br>
<a href="/window">Change the number of windows</a>
</body>
</html>
